<div class="container">
  <h2>Lista de Donaciones</h2>

  <form [formGroup]="donacionForm" (ngSubmit)="agregarDonacion()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" formControlName="apellido" required>

    <label for="valor">Valor a donar:</label>
    <input type="number" id="valor" formControlName="valor" required>

    <label for="fecha">Fecha de entrega:</label>
    <input type="date" id="fecha" formControlName="fecha" required>

    <button type="submit">Agregar Donaci√≥n</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Valor a Donar</th>
        <th>Fecha de Entrega</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let donacion of donaciones">
        <td>{{ donacion.nombre }}</td>
        <td>{{ donacion.apellido }}</td>
        <td>{{ donacion.valor }}</td>
        <td>{{ donacion.fecha }}</td>
        <td>
          <button (click)="eliminarDonacion(donacion)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p>Total Recaudado: {{ totalRecaudado }}</p>
</div>
